<div class="container mt-4">
    <h2 class="text-center mb-4">Employee List</h2>
    <table class="table table-striped table-dark table-hover">
        <thead class="thead-dark">
            <tr class="table-primary">
                <th scope="col" class="">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email Id</th>
                <th scope="col" class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{ emp.firstName }}</td>
                <td>{{ emp.lastName }}</td>
                <td>{{ emp.emailId }}</td>
                <td class="text-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-warning" (click)="updateEmployee(emp.id)">Update</button>
                        <button type="button" class="btn btn-danger" (click)="deleteEmployee(emp.id)">Delete</button>
                        <button type="button" class="btn btn-info" (click)="viewEmployee(emp.id)">View</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
